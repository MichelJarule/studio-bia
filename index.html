<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&S Studio Bia - Agendamento Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #C6A75E;
            --dark-bg: #0f0f0f;
            --card-bg: #1b1b1b;
            --border: #333;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--dark-bg);
            color: var(--white);
        }

        header {
            text-align: center;
            padding: 40px 20px;
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            letter-spacing: 3px;
            border-bottom: 1px solid #222;
        }
        header span { color: var(--gold); }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h2, h3 { color: var(--gold); font-weight: 400; text-align: center; }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #151515;
            border: 1px solid var(--border);
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
        }
        input:focus, textarea:focus { border-color: var(--gold); outline: none; }

        textarea { height: 80px; resize: none; }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .service {
            background: var(--card-bg);
            padding: 20px;
            border: 1px solid var(--border);
            cursor: pointer;
            text-align: center;
            border-radius: 12px;
            transition: 0.3s;
        }

        .service.selected {
            background: var(--gold);
            color: #000;
            font-weight: bold;
            border-color: var(--gold);
        }

        .btn-abrir {
            display: none;
            width: 100%;
            padding: 20px;
            background: var(--gold);
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            text-transform: uppercase;
        }

        /* MODAIS */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #111;
            width: 95%;
            max-width: 500px;
            border-radius: 15px;
            position: relative;
            border: 1px solid var(--gold);
            overflow: hidden;
            box-shadow: 0 0 30px rgba(198, 167, 94, 0.2);
        }

        .calendar-header {
            text-align: center;
            background: var(--gold);
            color: #000;
            padding: 20px;
        }

        .calendar-body { padding: 20px; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            text-align: center;
        }

        .weekday-label { font-weight: bold; color: var(--gold); font-size: 12px; margin-bottom: 10px; }

        .day {
            padding: 12px 5px;
            cursor: pointer;
            border-radius: 8px;
            background: #1a1a1a;
            border: 1px solid #222;
        }
        .day.selected { background: var(--gold) !important; color: #000; font-weight: bold; }
        .day.disabled { color: #444; cursor: not-allowed; background: transparent; border: none; }

        /* HOR√ÅRIOS E OBSERVA√á√ÉO */
        .detalhes-container { display: none; padding: 0 20px 25px 20px; }
        .time-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .time-item {
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }
        .time-item.selected { background: var(--gold); color: #000; font-weight: bold; }

        .btn-confirmar {
            width: 100%;
            padding: 18px;
            background: var(--gold);
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* POP-UP DE SUCESSO */
        #modalSucesso .modal-content {
            text-align: center;
            padding: 40px 20px;
        }
        .success-icon { font-size: 50px; color: var(--gold); margin-bottom: 15px; }
        .recibo {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            border: 1px dashed var(--gold);
        }
        .recibo p { margin: 5px 0; font-size: 14px; }
    </style>
</head>
<body>

<header>B&S <span>Studio Bia</span></header>

<div class="container">
    <input type="text" id="nome" placeholder="Seu Nome Completo">
    <input type="tel" id="telefone" placeholder="Seu WhatsApp">

    <h3>Selecione os servi√ßos</h3>
    <div class="services" id="services"></div>

    <button class="btn-abrir" id="btnAbrir" onclick="abrirModalAgenda()">Escolher Data e Hor√°rio üìÖ</button>
</div>

<div class="modal-overlay" id="modalAgenda">
    <div class="modal-content">
        <div class="calendar-header">
            <h4 style="margin:0">Fevereiro 2026</h4>
        </div>
        <div class="calendar-body">
            <div class="calendar-grid">
                <div class="weekday-label">Seg</div><div class="weekday-label">Ter</div><div class="weekday-label">Qua</div>
                <div class="weekday-label">Qui</div><div class="weekday-label">Sex</div><div class="weekday-label">S√°b</div>
                <div class="weekday-label">Dom</div>
                <div id="days-container" style="display: contents;"></div>
            </div>
        </div>

        <div class="detalhes-container" id="detalhesContainer">
            <h4 style="color:var(--gold); margin-bottom:10px;">Hor√°rios:</h4>
            <div class="time-grid" id="timeGrid"></div>
            
            <h4 style="color:var(--gold); margin-bottom:10px;">Observa√ß√µes (Opcional):</h4>
            <textarea id="observacao" placeholder="Ex: Preciso remover alongamento antigo, ou desejo decora√ß√£o espec√≠fica..."></textarea>
            
            <button class="btn-confirmar" id="btnFinal" onclick="registrarAgendamento()">Finalizar Agendamento</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="modalSucesso">
    <div class="modal-content">
        <div class="success-icon">üíé</div>
        <h2 style="margin:0">Agendamento Realizado!</h2>
        <p>Sua solicita√ß√£o foi enviada para o WhatsApp da Bia.</p>
        
        <div class="recibo" id="reciboContent"></div>

        <button class="btn-confirmar" onclick="fecharTudo()">Fechar e In√≠cio</button>
    </div>
</div>

<script>
    const servicos = [
        {nome:"Alongamento 2h", valor:150},
        {nome:"Esmalta√ß√£o gel m√£o", valor:80},
        {nome:"Esmalta√ß√£o m√£o", valor:30},
        {nome:"Esmalta√ß√£o p√©", valor:30},
        {nome:"Manuten√ß√£o Alongamento", valor:120},
        {nome:"Unha em gel p√©", valor:80}
    ];

    let selecionados = [];
    let dataSel = "";
    let horaSel = "";

    // Popular Servi√ßos
    const sDiv = document.getElementById("services");
    servicos.forEach((s, i) => {
        let div = document.createElement("div");
        div.className = "service";
        div.innerHTML = `<strong>${s.nome}</strong><br>R$ ${s.valor},00`;
        div.onclick = () => {
            div.classList.toggle("selected");
            if(selecionados.includes(i)) selecionados = selecionados.filter(x => x !== i);
            else selecionados.push(i);
            document.getElementById("btnAbrir").style.display = selecionados.length > 0 ? "block" : "none";
        };
        sDiv.appendChild(div);
    });

    function abrirModalAgenda() {
        document.getElementById("modalAgenda").style.display = "flex";
        renderCalendar();
    }

    function renderCalendar() {
        const container = document.getElementById("days-container");
        container.innerHTML = "";
        // Espa√ßos para alinhar o dia 1 ao domingo em Fev/2026
        for(let s=0; s<6; s++) container.innerHTML += `<div class="day disabled"></div>`;
        for(let i=1; i<=28; i++) {
            let d = document.createElement("div");
            d.className = i < 10 ? "day disabled" : "day";
            d.innerText = i;
            if(i >= 10) {
                d.onclick = () => {
                    document.querySelectorAll(".day").forEach(el => el.classList.remove("selected"));
                    d.classList.add("selected");
                    dataSel = `${i}/02/2026`;
                    mostrarHorarios();
                };
            }
            container.appendChild(d);
        }
    }

    function mostrarHorarios() {
        document.getElementById("detalhesContainer").style.display = "block";
        const grid = document.getElementById("timeGrid");
        grid.innerHTML = "";
        ["09:00", "11:00", "14:00", "16:00", "18:00"].forEach(h => {
            let div = document.createElement("div");
            div.className = "time-item";
            div.innerText = h;
            div.onclick = () => {
                document.querySelectorAll(".time-item").forEach(el => el.classList.remove("selected"));
                div.classList.add("selected");
                horaSel = h;
            };
            grid.appendChild(div);
        });
    }

    function registrarAgendamento() {
        const nome = document.getElementById("nome").value;
        const obs = document.getElementById("observacao").value || "Nenhuma";
        if(!nome || !horaSel) return alert("Por favor, selecione um hor√°rio e preencha seu nome!");

        const listaNomes = selecionados.map(i => servicos[i].nome).join(", ");
        const total = selecionados.reduce((acc, i) => acc + servicos[i].valor, 0);

        // Prepara Recibo no Modal de Sucesso
        document.getElementById("reciboContent").innerHTML = `
            <p><strong>Cliente:</strong> ${nome}</p>
            <p><strong>Data:</strong> ${dataSel} √†s ${horaSel}</p>
            <p><strong>Servi√ßos:</strong> ${listaNomes}</p>
            <p><strong>Obs:</strong> ${obs}</p>
            <p><strong>Total:</strong> R$ ${total},00</p>
        `;

        // Troca de Modais
        document.getElementById("modalAgenda").style.display = "none";
        document.getElementById("modalSucesso").style.display = "flex";

        // Texto para WhatsApp
        const msg = `Ol√° Bia! ‚ú®\n\n*Novo Agendamento*\n*Cliente:* ${nome}\n*Data:* ${dataSel} √†s ${horaSel}\n*Servi√ßos:* ${listaNomes}\n*Obs:* ${obs}\n*Total:* R$ ${total},00`;
        window.open(`https://wa.me/5511957283274?text=${encodeURIComponent(msg)}`, "_blank");
    }

    function fecharTudo() {
        location.reload();
    }
</script>

</body>
</html>
